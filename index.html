<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="book.css">
    <title>My Book List App</title>
</head>
<body class="body1">
    <div class="container-fluid">
        <div class=" head">
        <div class="center">
       <h1 class="display-4"><i class="fas fa-book-open"></i>My<span class="text-primary">Book</span>App</h1>
    </div>
    <div class="col-md-6 center ">
     <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control">
        </div>
        <div class="form-group">
          <label for="isbn">BookID</label>
          <input type="text" id="isbn" class="form-control">
        </div>
        <br>
        <input type="submit" value="Add Book" class="btn btn-primary btn-block">
      </form>
      <table class="table table-striped mt-5 table-bordered table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>BookID</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    </div>
    </div>
    <script src="bookadd.js"></script>
</body>
</html>
